<div *ngIf="makeErrorVisible()">
  <strong class="error">
    <span *ngIf="!hasNumberInMsg" class="label label-danger">
      {{errorMessage |translate}}
    </span>
    <span *ngIf="hasNumberInMsg" class="label label-danger">
      {{errorMessage |translate: { number : errorParamValue } }}
    </span>
  </strong>
</div>
